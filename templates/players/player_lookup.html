{% extends 'base.html' %}
{% block title %}Find Registration{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card p-4">
      <h2 class="h4 fw-bold mb-3 text-center">Find Your Registration</h2>
      <p class="text-muted text-center mb-4">
        Enter the four-digit reference number you received during registration to view your information.
      </p>
      <form
        hx-get="{% url 'players:player_lookup' %}"
        hx-target="#lookup-result"
        hx-trigger="submit"
        hx-push-url="true"
        class="row g-3 justify-content-center"
      >
        <div class="col-md-6">
          <label for="registration_code" class="form-label">Reference Number</label>
          <input
            type="text"
            class="form-control form-control-lg text-center"
            name="registration_code"
            id="registration_code"
            maxlength="4"
            placeholder="1234"
            value="{{ query }}"
            required
          />
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-primary btn-lg px-5" type="submit">Search</button>
        </div>
      </form>
    </div>
    <div id="lookup-result" class="mt-4">
      {% include 'players/partials/lookup_result.html' %}
    </div>
  </div>
</div>
{% endblock %}
